{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Product</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
